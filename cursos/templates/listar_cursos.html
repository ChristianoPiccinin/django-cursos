<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
  <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <!-- MDB -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
  rel="stylesheet"
  />
    <title>Listar Cursos</title>
  </head>
  <body>
    <div class="container">

        <h1>Listar Cursos</h1> 

        <form class="input-group" action="{% url 'listar_cursos' %}" >
          <div class="form-outline" >
            <input type="search" name="nome_filtrar" class="form-control" />
            <label class="form-label" for="form1">Burcar Curso</label>
          </div>
          <button type="input" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </form>


        <hr>
        <table class="table  table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Carga Horária</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
          {% for curso in cursos %}
          <tr>
            <td scope="row">{{curso.nome}}</td>
            <td>{{curso.carga_horaria}}</td>
            <td> 
              <a name="" id="" class="btn btn-info" href="{% url 'acessar_curso' curso.id %}" role="button">Acessar</a>
              <a name="" id="" class="btn btn-warning" href="{% url 'desativar_curso' curso.id %}" role="button"> Editar</a>
              <a name="" id="" class="btn btn-danger" href="{% url 'deletar_curso' curso.id %}" role="button"> Deletar</a>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>

    </div>      




    
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
  </body>
</html>
