<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Criar Curso</title>
  </head>
  <body>
    <div class="container">

        <h1>Criar Curso</h1>
        <hr>

        {% if status == '1' %}
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading"></h4>
            <p>Salvo com Sucesso</p>
            <p class="mb-0"></p>
          </div>
        {% endif %}

        <form action="{% url 'criar_curso'%}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="">Nome do curso</label>
              <input type="text"
                class="form-control" name="nome_curso" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="mb-3">
                <label for="">Carga horaria</label>
                <input type="number"
                  class="form-control" name="carga_horaria" id="" aria-describedby="helpId" placeholder="">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>    
        </form>

    </div>        

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
